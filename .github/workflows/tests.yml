name: Run unit tests

on:
  workflow_dispatch:
  push:
    paths:
      - "include/reelay/**"
      - ".github/workflows/tests.yml" # Self-trigger

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/doganulus/reelay-devel
      options: --user root

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Run unit tests
        run: make test
